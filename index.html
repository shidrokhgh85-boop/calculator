<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./assets/css/cal.style.css">
</head>
<body>
    <section id="section-class">
        <div id="main-body" class="">
            <form action="" id="cal-form">
                <input type="text" id="display-box">
                <div id="btn-box" class="">
                    <button value="1" id="n1" class="btn">1</button>
                    <button value="2" id="n2" class="btn">2</button>
                    <button value="3" id="n3" class="btn">3</button>
                    <button value="plus" id="plus" class="btn op">+</button>
                    <button value="4" id="n4" class="btn">4</button>
                    <button value="5" id="n5" class="btn">5</button>
                    <button value="6" id="n6" class="btn">6</button>
                    <button value="subtraction" id="sub" class="btn op">-</button>
                    <button value="7" id="n7" class="btn">7</button>
                    <button value="8" id="n8" class="btn">8</button>
                    <button value="9" id="n9" class="btn">9</button>
                    <button value="multi" id="multi" class="btn op">X</button>
                    <button value="equal" id="equal" class="btn op">=</button>
                    <button value="clear" id="clrar" class="btn op">C</button>
                    <button value="divition" id="divition" class="btn op">/</button>
                </div>
            </form>
           
        </div>
    </section>
</body>
</html>
