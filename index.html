<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./assets/css/cal.style.css">
    <link rel="stylesheet" href="./assets/FontAwesome.Pro.6.7.2/web/css/all.css">
    <link rel="stylesheet" href="./assets/FontAwesome.Pro.6.7.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <section id="section-class">
        <div id="main-body" class="">
            
            <form  id="cal-form">
                <input type="text" id="display-box" placeholder="0" autocomplete="off">
                <div id="btn-box" class="">
                    <!-- <button value="delete" id="delete" class="btn op">=></button> -->
                    <button value="1" id="n1" class="btn" type=button>1</button>
                    <button value="2" id="n2" class="btn" type=button>2</button>
                    <button value="3" id="n3" class="btn" type=button>3</button>
                    <button value=" + " id="plus" class="btn style" type=button>
                        <i class="fa-solid fa-plus icons" ></i>
                    </button>
                    <button value="4" id="n4" class="btn" type=button>4</button>
                    <button value="5" id="n5" class="btn" type=button>5</button>
                    <button value="6" id="n6" class="btn" type=button>6</button>
                    <button value=" - " id="sub" class="btn style" type=button>
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <button value="7" id="n7" class="btn" type=button>7</button>
                    <button value="8" id="n8" class="btn" type=button>8</button>
                    <button value="9" id="n9" class="btn" type=button>9</button>
                     <button value=" * " id="multi" class="btn style" type=button> 
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <button value="0" id="n0" class="btn">0</button>
                    <button value="." id="auditor" class="btn">.</button>
                    <button value="**" id="pos-neg" class="btn ">
                        x<sup>n</sup>
                    </button>
                    <button value=" / " id="divition" class="btn style" type=button>
                        <i class="fa-solid fa-divide"></i>
                    </button>                    
                    <button value="clear" id="clear" class="btn op style last-row">
                        <i class="fa-solid fa-eraser"></i>
                    </button>
                    <button value="delete" id="delete" class="btn style op last-row">
                        <i class="fa-solid fa-delete-left"></i>

                    </button>
                    <button value=" = " id="equal" class="btn  style last-row" type=button>
                        <i class="fa-solid fa-equals"></i>
                    </button> 
                    
                </div>
            </form>
           
        </div>
    </section>
    <script src="assets/js/javascript.js"></script>
</body>
</html>
